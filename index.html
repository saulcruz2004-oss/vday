  .yes {

    color: white;  
  }  
  
  .no {  
    background: white;  
    color: #ff3366;  
    position: absolute;  
  }  
  
  @keyframes fadeIn {  
    from { opacity: 0; transform: scale(0.9); }

  }  
  
  /* Hearts */  
  .heart {  
    position: absolute;  
    bottom: -20px;  
    font-size: 24px;

  .rat {

    animation: dance 0.5s infinite alternate;  
  }  
  
  @keyframes dance {  
    from { transform: rotate(-10deg) translateY(0); }

  }  
  
  /* Mad emoji */

    50% { transform: translateX(5px); }  
    75% { transform: translateX(-5px); }
